<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#facc15" />
    <meta name="description" content="Incredible Fest - Book events, Ganesh Murti, Garba dresses & more online. Experience Indian culture, live sessions, and exclusive products." />
    <meta name="keywords" content="Ganesh Murti, Event Booking, Garba Dresses, Decorations, Live Darshan, Indian Culture, Incredible Fest" />
    <meta name="author" content="Your Name / Incredible Fest Team" />

    <!-- Favicon & App Icons -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Incredible Fest - Online Event & Cultural Organizer" />
    <meta property="og:description" content="Book events, buy Ganesh Murti, decorations & garba dresses. Join live cultural sessions and explore India’s heritage." />
    <meta property="og:image" content="%PUBLIC_URL%/social-image.png" />
    <meta property="og:url" content="https://www.yourwebsite.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Incredible Fest - Online Event & Cultural Organizer" />
    <meta name="twitter:description" content="Book events, buy Ganesh Murti, decorations & garba dresses. Join live cultural sessions and explore India’s heritage." />
    <meta name="twitter:image" content="%PUBLIC_URL%/social-image.png" />

    <!-- SEO Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Incredible Fest",
        "url": "https://www.yourwebsite.com",
        "logo": "%PUBLIC_URL%/logo192.png",
        "sameAs": [
          "https://www.facebook.com/yourpage",
          "https://www.instagram.com/yourpage",
          "https://www.twitter.com/yourpage"
        ]
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Title -->
    <title>Incredible Fest - Online Event & Cultural Organizer</title>

    <!-- Optional: Add Google Analytics or other SEO scripts here -->

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- Optional: Add custom loading spinner here -->
    <div id="loader" style="display:none;">Loading...</div>
    
    <!-- Scripts injected by React build -->
  </body>
</html>
